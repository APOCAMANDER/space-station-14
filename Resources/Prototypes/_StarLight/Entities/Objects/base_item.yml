# PowerCellSlot parents
- type: entity
  id: PowerCellSlotTinyItem
  abstract: true
  components:
    - type: ContainerContainer
      containers:
        cell_slot: !type:ContainerSlot { }
    - type: PowerCellSlot
      cellSlotId: cell_slot
    - type: ItemSlots
      slots:
        cell_slot:
          whitelist:
            tags:
              - PowerCellTiny
            components:
              - PowerCell
            requireAll: true
          name: power-cell-slot-component-slot-name-default
          startingItem: PowerCellTiny

