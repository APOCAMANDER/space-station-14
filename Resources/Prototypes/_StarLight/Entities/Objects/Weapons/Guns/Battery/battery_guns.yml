- type: entity
  name: hybrid taser
  parent: [ BaseWeaponBatterySmall, BaseRestrictedContraband ]
  id: WeaponAdvancedTaser
  description: A low-capacity, energy-based stun gun used by security teams to subdue targets at range.
  components:
  - type: Tag
    tags:
    - Taser
    - Sidearm
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/Battery/adv_taser.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: disable
      map: ["enum.FireModesLayers.FireMode"]
      shader: unshaded
    - state: disable-unshaded-0
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Item
    heldPrefix: disable4
  - type: Clothing
    quickEquip: false
    slots:
    - Belt
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/taser.ogg
  - type: MagazineVisuals
    magState: disable
    steps: 5
    zeroVisible: true
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDisabler
    fireCost: 100
  - type: BatteryWeaponFireModes
    fireModes:
    - proto: BulletDisabler
      fireCost: 100
      visualState: disable
      magState: disable
      heldPrefix: disable4
    - proto: BulletAdvTaser
      fireCost: 250
      visualState: stun
      magState: stun
      heldPrefix: stun4

