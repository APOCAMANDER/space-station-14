- type: entity
  name: lr-30
  parent: [BaseItem, BaseGunWieldable]
  id: WeaponLr30
  description: Energy carbine with lethal mode.
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/Battery/lr_30.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Huge
  - type: MagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/sf_rifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineBatteryLr30
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineBattery
        whitelistFailPopup: gun-magazine-whitelist-fail
  - type: AmmoCounter
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
  - type: Gun
    fireRate: 5
    selectedMode: FullAuto
    availableModes:
      - SemiAuto
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser.ogg
  - type: MagazineVisuals
    magState: mag
    steps: 6
    zeroVisible: true
  - type: Appearance
  
- type: entity
  name: miniature energy gun
  parent: [ BaseWeaponBatterySmall, BaseRestrictedContraband ]
  id: WeaponMiniEnergyGun
  description: An energy gun capable of switching between lethal and debilitating lasers.
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/Battery/mini.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: base-overlay
      shader: unshaded
      visible: false
      map: [ "light" ]
    - state: mag-unshaded-0
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDisabler
    fireCost: 150
  - type: BatteryWeaponFireModes
    fireModes:
    - proto: BulletDisabler
      fireCost: 150
    - proto: BulletLaser
      fireCost: 200
      conditions:
      - !type:AlertLevelCondition
        alertLevel: blue
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: true
  - type: PointLight
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    radius: 6
    netsync: false
  - type: Appearance
  - type: HandheldLight
    needsCharge: false
    addPrefix: false
    wattage: 0.2
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
    - !type:FadeBehaviour
      id: radiating
      maxDuration: 2.0
      startValue: 3.0
      endValue: 2.0
      isLooped: true
      reverseWhenFinished: true
    - !type:PulseBehaviour
      id: blinking
      interpolate: Nearest
      maxDuration: 1.0
      minValue: 0.1
      maxValue: 2.0
      isLooped: true
  - type: ToggleableLightVisuals
    spriteLayer: light