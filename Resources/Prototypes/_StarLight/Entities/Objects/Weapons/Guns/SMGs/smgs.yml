# Rubber
- type: entity
  name: Drozd
  parent: WeaponSubMachineGunDrozd
  id: WeaponSubMachineGunDrozdRubber
  suffix: Non-Lethal
  components:
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
          startingItem: MagazinePistolSubMachineGunRubber
          insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
          priority: 2
          whitelist:
            tags:
              - MagazinePistolSubMachineGunSP
        gun_chamber:
          name: Chamber
          startingItem: CartridgePistolRubber
          priority: 1
          whitelist:
            tags:
              - CartridgePistol

- type: entity
  name: Vector
  parent: WeaponSubMachineGunVector
  id: WeaponSubMachineGunVectorRubber
  description: An excellent fully automatic Heavy SMG. Uses .45 magnum ammo.
  suffix: Non-Lethal
  components:
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineMagnumSubMachineGunRubber
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineMagnumSubMachineGun
      gun_chamber:
        name: Chamber
        startingItem: CartridgeMagnumRubber
        priority: 1
        whitelist:
          tags:
            - CartridgeMagnum
            
- type: entity
  name: SP-91-RC
  parent: [BaseWeaponSubMachineGun, BaseMajorContraband]
  id: WeaponSubMachineGunSP91RC
  description: Compact submachine gun designed for riot control.
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/SMGs/sp91rc.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Wieldable
    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -19
    maxAngle: -16
  - type: Gun
    fireRate: 10
    soundGunshot:
      path: /Audio/_Starlight/Weapons/Guns/Gunshots/1sp_91.ogg
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: ChamberMagazineAmmoProvider
    autoEject: true