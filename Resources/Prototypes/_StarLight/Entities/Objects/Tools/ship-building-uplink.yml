#-------------------Categories for uplink---------------------

- type: storeCategory
  id: BattlesUplinkWearablesSpacesuit
  name: Space equipment
  priority: 1

- type: storeCategory
  id: BattlesUplinkWearablesResources
  name: Materials
  priority: 2

- type: storeCategory
  id: BattlesUplinkWearablesShipbuilding
  name: Shuttle utilities
  priority: 3

- type: storeCategory
  id: BattlesUplinkWearablesMedicine
  name: Medical utilities
  priority: 4

- type: storeCategory
  id: BattlesUplinkWearablesOther
  name: Extra
  priority: 5

# The uplink
- type: entity
  id: StorePresetUplinkBattles
  abstract: true
  components:
  - type: Store
    name: store-preset-name-uplink
    categories:
    - BattlesUplinkWearablesSpacesuit
    - BattlesUplinkWearablesResources
    - BattlesUplinkWearablesMedicine
    - BattlesUplinkWearablesShipbuilding
    - BattlesUplinkWearablesOther
    currencyWhitelist:
    - BuildToken
    balance:
      BuildToken: 0

#-------------------Uplink entity---------------------

# Debug uplink 200 coins
- type: entity
  parent: [ BaseItem, StorePresetUplinkBattles ]
  id: BattlesPhoneInstrument
  name: Shuttle building uplink
  description: Debug uplink for shuttle building
  suffix: Debug
  components:
  - type: Sprite
    sprite: Objects/Devices/communication.rsi
    layers:
    - state: old-radio
  - type: Item
    sprite: Objects/Devices/communication.rsi
    heldPrefix: old-radio
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    balance:
      BuildToken: 200

- type: entity
  parent: [ BaseItem, StorePresetUplinkBattles ]
  id: BattlesPhoneInstrument0
  name: Shuttle building uplink
  description: Debug uplink for shuttle building
  suffix: 0
  components:
  - type: Sprite
    sprite: Objects/Devices/communication.rsi
    layers:
    - state: old-radio
  - type: Item
    sprite: Objects/Devices/communication.rsi
    heldPrefix: old-radio
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    balance:
      BuildToken: 0

#-------------------Uplink currency---------------------

- type: currency
  id: BuildToken
  displayName: "Currency"
  cash:
    1: BuildToken
  canWithdraw: true

- type: entity
  name: Shuttle building Currency
  parent: BaseItem
  id: BuildToken
  suffix: 1
  description: Currency used for shuttle building uplink.
  components:
  - type: Sprite
    sprite: Objects/Misc/stock_parts.rsi
    state: ansible_crystal
  - type: Item
    sprite: Objects/Misc/stock_parts.rsi
    heldPrefix: ansible_crystal
  - type: StackPrice
    price: 200
  - type: Currency
    price:
      BuildToken: 1

- type: entity
  name: Shuttle building Currency
  parent: BaseItem
  id: BuildToken2
  suffix: 20
  description: Currency used for shuttle building uplink.
  components:
  - type: Sprite
    sprite: Objects/Misc/stock_parts.rsi
    state: ansible_crystal
  - type: Item
    sprite: Objects/Misc/stock_parts.rsi
    heldPrefix: ansible_crystal
  - type: StackPrice
    price: 200
  - type: Currency
    price:
      BuildToken: 20

