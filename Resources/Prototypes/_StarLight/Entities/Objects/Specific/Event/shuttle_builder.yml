# Debug uplink 2000 coins
- type: entity
  parent: [ BaseItem, StorePresetShuttleBuilder ]
  id: ShuttleBuilderUplink
  name: Shuttle building uplink
  description: Debug uplink for shuttle building
  suffix: Debug
  components:
  - type: Sprite
    sprite: Objects/Devices/communication.rsi
    layers:
    - state: old-radio
  - type: Item
    sprite: Objects/Devices/communication.rsi
    heldPrefix: old-radio
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    balance:
      BuildToken: 2000

