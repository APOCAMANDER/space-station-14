- type: entity
  parent:
  - MobSiliconBase
  - ShowMedicalIcons
  - StripableInventoryBase
  id: MobTrueDoctorbot
  name: real doctor
  description: Definitely a real doctor.
  components:
  - type: Medibot
    treatments:
      Alive:
        reagent: Omnizine
        quantity: 10
        minDamage: 49
        maxDamage: 120
      Critical:
        reagent: Omnizine
        quantity: 10
  - type: EmaggableMedibot
    replacements:
      # when you are fine, medibot will help you go sleep
      Alive:
        reagent: ChloralHydrate
        quantity: 15
      # when you are crit, medibot will help you have fun
      Critical:
        reagent: SpaceDrugs
        quantity: 25
  - type: Sprite
    sprite: _Starlight/Mobs/Silicon/Bots/medibot.rsi
    state: medibot
  - type: HTN
    rootTask:
      task: MedibotCompound
  - type: Anchorable
  - type: InteractionPopup
    interactSuccessString: petting-success-medibot
    interactFailureString: petting-failure-medibot
    interactSuccessSound:
      path: /Audio/Ambience/Objects/periodic_beep.ogg
  - type: Advertise
    pack: MedibotAds
  - type: Inventory
    templateId: medibot

