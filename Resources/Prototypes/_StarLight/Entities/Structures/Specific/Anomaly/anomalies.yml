- type: entity
  id: AnomalyBanana
  parent: BaseAnomaly
  suffix: Banana
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _Starlight/Structures/Specific/Anomalies/banana.rsi
    layers:
    - state: anom
      map: ["enum.AnomalyVisualLayers.Base"]
    - state: pulse
      map: ["enum.AnomalyVisualLayers.Animated"]
      visible: false
  - type: PointLight
    radius: 8.0
    energy: 8.5
    color: "#ded949"
  - type: Anomaly
    animationTime: 6
    offset: 0, 0
    corePrototype: AnomalyCoreBanana
    coreInertPrototype: AnomalyCoreBananaInert
    minPulseLength: 60
    maxPulseLength: 120
  - type: EntitySpawnAnomaly
    entries:
    - settings:
        spawnOnPulse: true
        minAmount: 4
        maxAmount: 12
        maxRange: 6
      spawns:
      - TrashBananaPeel
      - FloorBananiumEntity
    - settings:
        spawnOnSuperCritical: true
        minAmount: 5
        maxAmount: 12
        maxRange: 4
      spawns:
      - MobMonkey
  - type: RadiationSource