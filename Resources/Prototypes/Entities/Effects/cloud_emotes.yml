- type: entity
  id: CloudEmoteBlank
  categories: [ HideSpawnMenu ]
  components:
  - type: CloudEmotePhase
  - type: TimedDespawn
    lifetime: 4
  - type: Tag
    tags:
      - HideContextMenu
      
- type: entity
  id: CloudEmoteStart
  categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 0.19 # starting and ending must be 0.01 shorter
  - type: CloudEmotePhase
  - type: Sprite
    drawdepth: Effects
    noRot: true
    layers:
      - shader: unshaded
        map: ["enum.EffectLayers.Unshaded"]
        sprite: Effects/cloud_emotes.rsi
        state: emote_start
  - type: EffectVisuals
  - type: Tag
    tags:
      - HideContextMenu
  - type: AnimationPlayer

