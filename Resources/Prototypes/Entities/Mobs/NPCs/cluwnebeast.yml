- type: entity
  name: cluwnebeast
  id: MobCluwneBeast
  parent: SimpleMobBase
  description: A cluwne beast, nightmare fuel, time to run!
  components:
  - type: CombatMode
  - type: InputMover
  - type: MobMover
  - type: HTN
    rootTask: SimpleHostileCompound
  - type: Reactive
    groups:
      Flammable: [Touch]
      Extinguish: [Touch]
  - type: Faction
    factions:
    - SimpleHostile
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Aliens/cluwnebeast.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: cluwnebeast
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.3
      density: 230
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: MobState
  - type: Mind
    showExamineInfo: true
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: CluwneBeast
  - type: Hands
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Critical
      200: Dead
  - type: MeleeWeapon
    hidden: true
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh1.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 10
        Piercing: 2
        Structural: 8
  - type: Body
    prototype: Cluwne
    requiredLegs: 2
  - type: Strippable
  - type: Inventory
    templateId: cluwnebeast
    speciesId: cluwnebeast
  - type: Stripping
  - type: UserInterface
    interfaces:
    - key: enum.StrippingUiKey.Key
      type: StrippableBoundUserInterface
  - type: DamageStateVisuals
    states:
      Alive:
        Base: beast
      Critical:
        Base: crit
      Dead:
        Base: dead
  - type: GhostTakeoverAvailable
    makeSentient: true
    name: Cluwne Beast
    description: Hide in the shadows, attack anything that moves and turn the crew into cluwnes.
    rules: You are an antagonist, stalk your prey and turn the crew into friendly cluwnes!
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener
      - FootstepSound
      - ShoesRequiredStepTriggerImmune
  - type: Stealth
  - type: StealthOnMove
    passiveVisibilityRate: -0.2
    movementVisibilityRate: 0.6
  - type: Vocal
    sounds:
      Male: CluwneBeast
      Female: CluwneBeast
      Unsexed: CluwneBeast
  - type: StutteringAccent
  - type: CluwneBeast
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepClown
  - type: MobPrice
    price: 2500
  - type: RandomMetadata
    nameSegments:
    - names_clown
  - type: Butcherable
    spawned:
    - id: BananaBrain #another cluwne could become the beast!
      amount: 1
