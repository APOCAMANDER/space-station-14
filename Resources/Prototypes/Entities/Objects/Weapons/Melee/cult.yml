- type: entity
  name: ritual dagger
  parent: BaseItem
  id: RitualDagger
  description: A strange dagger used by sinister groups for rituals and sacrifices.
  components:
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/cult_dagger.rsi
    state: icon
  - type: MeleeWeapon
    attackRate: 1.5
    damage:
      types:
        Slash: 12
  - type: Item
    size: 20
  - type: Clothing
    sprite: Objects/Weapons/Melee/cult_dagger.rsi
    slots:
    - back
  - type: DisarmMalus

- type: entity
  name: eldritch blade
  parent: BaseItem
  id: EldritchBlade
  description: A sword humming with unholy energy.
  components:
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/cult_blade.rsi
    state: icon
  - type: MeleeWeapon
    attackRate: 0.75
    damage:
      types:
        Slash: 33
  - type: Item
    size: 20
  - type: Clothing
    sprite: Objects/Weapons/Melee/cult_blade.rsi
    slots:
    - back
  - type: DisarmMalus

- type: entity
  name: unholy halberd
  parent: BaseItem
  id: UnholyHalberd
  description: A poleaxe that seems to be linked to its wielder.
  components:
  - type: Tag
    tags:
    - FireAxe
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/cult_halberd.rsi
    state: icon
  - type: MeleeWeapon
    attackRate: 0.75
    damage:
      types:
        Blunt: 10
        Slash: 20
        Structural: 3
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 4
        Slash: 12
        Structural: 30
  - type: Item
    size: 150
  - type: Clothing
    sprite: Objects/Weapons/Melee/cult_halberd.rsi
    quickEquip: false
    slots:
    - back

- type: entity
  name: honk hammer
  parent: BaseItem
  id: HonkHammer
  description: A hammer used to stun non believers.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/honk_hammer.rsi
    netsync: false
    layers:
    - state: hammer_off
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: Stunbaton
    energyPerUse: 100
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 5
    bluntStaminaDamageFactor: 2.0
    angle: 60
    animation: WeaponArcSlash
  - type: StaminaDamageOnHit
    damage: 55
  - type: Battery
    maxCharge: 1500
    startingCharge: 1500
  - type: ItemCooldown
  - type: Item
    heldPrefix: off
    size: 20
  - type: DisarmMalus
    malus: 0.225
  - type: Appearance
  - type: GenericVisualizer
    visuals:
     enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: hammer_on}
          False: {state: hammer_off}
  - type: StaticPrice
    price: 150
