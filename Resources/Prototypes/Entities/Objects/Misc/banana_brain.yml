- type: entity
  parent: BaseItem
  id: BananaBrain
  name: brain
  description: The warped brain of a cluwne beast.
  components:
  - type: FlavorProfile
    flavors:
      - banana
  - type: Food
  - type: Item
    size: 5
  - type: CluwneBrain
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Nutriment
          Quantity: 2
        - ReagentId: BananaBrain
          Quantity: 1
        - ReagentId: JuiceBanana
          Quantity: 2
  - type: Sprite
    sprite: Objects/Misc/bananabrain.rsi
    netsync: false
    layers:
    - state: ano01
      map: [ "enum.ArtifactsVisualLayers.Base" ]
    - state: ano01_on
      map: [ "enum.ArtifactsVisualLayers.Effect" ]
      visible: false
  - type: Damageable
  - type: Physics
    bodyType: Dynamic
  - type: CollisionWake
    enabled: false
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.25,-0.25,0.25,0.25"
      density: 20
      mask:
      - ItemMask
      layer:
      - Opaque
      restitution: 0.3  # fite me
      friction: 0.2
  - type: Artifact
  - type: RandomArtifactSprite
    maxSprite: 1
    activationTime: 2.4
  - type: RandomSprite
    available:
    - enum.ArtifactsVisualLayers.Effect:
        ano01_on: Rainbow
  - type: UserInterface #needs to be here for certain effects
    interfaces:
    - key: enum.StorageUiKey.Key
      type: StorageBoundUserInterface
    - key: enum.TransferAmountUiKey.Key
      type: TransferAmountBoundUserInterface
    - key: enum.InstrumentUiKey.Key
      type: InstrumentBoundUserInterface
  - type: Appearance
  - type: StaticPrice
    price: 500
